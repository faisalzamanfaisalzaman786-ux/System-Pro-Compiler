name: Extract Java Sources from Decompiled APK

on:
  workflow_dispatch:
    inputs:
      artifact_url:
        description: 'URL of the decompiled APK artifact (zip)'
        required: true

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        run: |
          curl -L -o decompiled.zip "${{ github.event.inputs.artifact_url }}"
          unzip decompiled.zip -d decompiled

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install jadx
        run: |
          wget https://github.com/skylot/jadx/releases/download/v1.5.0/jadx-1.5.0.zip
          unzip jadx-1.5.0.zip -d jadx
          echo "$(pwd)/jadx/bin" >> $GITHUB_PATH

      - name: Run jadx
        run: |
          # اگر decompiled میں classes.dex ہے تو براہ راست چلائیں
          jadx -d output decompiled/classes.dex || echo "classes.dex not found, trying whole folder"
          # اگر نہ ملے تو پورے decompiled فولڈر کو بطور ان پٹ دیں
          jadx -d output decompiled/

      - name: Upload extracted sources
        uses: actions/upload-artifact@v4
        with:
          name: java-sources
          path: output/
