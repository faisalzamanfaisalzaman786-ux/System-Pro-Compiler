name: Decompile APK and Extract Sources

on:
  workflow_dispatch:
    inputs:
      apk_path:
        description: 'Path to APK in repository'
        required: true
        default: 'apk_uploads/input.apk'

jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install jadx
        run: |
          wget https://github.com/skylot/jadx/releases/download/v1.5.0/jadx-1.5.0.zip
          unzip jadx-1.5.0.zip -d jadx
          echo "$(pwd)/jadx/bin" >> $GITHUB_PATH

      - name: Extract sources with jadx
        run: |
          jadx -d sources "${{ github.event.inputs.apk_path }}"

      - name: Upload sources artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-sources
          path: sources/
