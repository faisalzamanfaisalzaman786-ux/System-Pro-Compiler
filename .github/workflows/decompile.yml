name: Decompile APK

on:
  workflow_dispatch:
    inputs:
      apk_path:
        description: 'ریپوزٹری میں APK کا راستہ'
        required: true
        default: 'apk_uploads/input.apk'

jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - name: ریپوزٹری کو چیک آؤٹ کریں
        uses: actions/checkout@v4

      - name: جاوا انسٹال کریں
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: apktool انسٹال کریں (درست GitHub Releases سے)
        run: |
          wget -O apktool https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool
          wget -O apktool.jar https://github.com/iBotPeaches/Apktool/releases/download/v2.9.3/apktool_2.9.3.jar
          chmod +x apktool apktool.jar
          sudo mv apktool /usr/local/bin/
          sudo mv apktool.jar /usr/local/bin/
          apktool --version

      - name: APK فائل کی موجودگی چیک کریں
        run: |
          ls -la "${{ github.workspace }}/${{ github.event.inputs.apk_path }}"
          file "${{ github.workspace }}/${{ github.event.inputs.apk_path }}"

      - name: APK ڈی کمپائل کریں
        run: |
          mkdir -p decompiled_output
          apktool d "${{ github.workspace }}/${{ github.event.inputs.apk_path }}" -o decompiled_output/ -f

      - name: ڈی کمپائل شدہ مواد اپ لوڈ کریں (منفرد نام کے ساتھ)
        uses: actions/upload-artifact@v4
        with:
          name: decompiled-apk-${{ github.run_attempt }}
          path: decompiled_output/
