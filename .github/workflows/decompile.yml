name: Decompile APK and Extract All Sources

on:
  workflow_dispatch:
    inputs:
      apk_path:
        description: 'Path to APK in repository'
        required: true
        default: 'apk_uploads/input.apk'

jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install apktool
        run: |
          # ڈاؤن لوڈ apktool wrapper اور jar
          wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O apktool
          wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O apktool.jar
          chmod +x apktool
          sudo mv apktool /usr/local/bin/
          sudo mv apktool.jar /usr/local/bin/

      - name: Decompile APK with apktool
        run: |
          apktool d -f -o decompiled "${{ github.event.inputs.apk_path }}"

      - name: Install jadx
        run: |
          wget https://github.com/skylot/jadx/releases/download/v1.5.0/jadx-1.5.0.zip
          unzip jadx-1.5.0.zip -d jadx
          echo "$(pwd)/jadx/bin" >> $GITHUB_PATH

      - name: Extract Java/Kotlin sources with jadx
        run: |
          jadx -d sources decompiled/

      - name: Prepare final sources
        run: |
          mkdir -p final_sources
          cp -r sources/* final_sources/ 2>/dev/null || true

      - name: Upload final sources artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-sources
          path: final_sources/
