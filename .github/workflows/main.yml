name: System Pro Engine V2
on:
  workflow_dispatch:
    inputs:
      apk_name:
        description: 'APK File Name'
        required: true
jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Decompile
        run: |
          sudo apt-get install -y apktool
          wget https://github.com/skylot/jadx/releases/download/v1.4.7/jadx-1.4.7.zip
          unzip jadx-1.4.7.zip -d jadx-tool
          mkdir -p output/sources
          apktool d "${{ github.event.inputs.apk_name }}" -o output/res_temp -f
          ./jadx-tool/bin/jadx -d output/sources "${{ github.event.inputs.apk_name }}" --no-res
          mv output/res_temp/AndroidManifest.xml output/ 2>/dev/null || true
          mv output/res_temp/res output/resources 2>/dev/null || true
      - name: Push Results
        run: |
          git config --global user.name "System-Pro-Bot"
          git config --global user.email "bot@systempro.com"
          git add output/
          git commit -m "Decompiled ${{ github.event.inputs.apk_name }}"
          git push
