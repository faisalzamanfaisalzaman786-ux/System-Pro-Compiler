name: System Pro Compiler Engine V2.0

on:
  workflow_dispatch:
    inputs:
      apk_name:
        description: 'Name of the APK file to process'
        required: true

jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install JADX (Powerful Decompiler)
        run: |
          sudo apt-get update
          wget https://github.com/skylot/jadx/releases/download/v1.5.0/jadx-1.5.0.zip
          unzip jadx-1.5.0.zip -d jadx_bin
          echo "$(pwd)/jadx_bin/bin" >> $GITHUB_PATH

      - name: Process APK
        run: |
          mkdir -p output/sources
          # فرض کریں آپ کی APK فائل 'uploads' فولڈر میں ہے
          jadx -d output/sources uploads/${{ github.event.inputs.apk_name }} || echo "Partial success"

      - name: Save Results to Repository
        run: |
          git config --local user.email "systempro@bot.com"
          git config --local user.name "System Pro Engine"
          git add output/
          git commit -m "Decompiled: ${{ github.event.inputs.apk_name }}"
          git push
