name: System Pro Engine V2
on:
  workflow_dispatch:
    inputs:
      apk_name:
        description: 'APK Name'
        required: true

jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Decompile Process
        run: |
          sudo apt-get update
          sudo apt-get install -y apktool
          wget https://github.com/skylot/jadx/releases/download/v1.4.7/jadx-1.4.7.zip
          unzip jadx-1.4.7.zip -d jadx-tool
          
          APK_FILE="${{ github.event.inputs.apk_name }}"
          
          if [ -f "$APK_FILE" ]; then
            mkdir -p output/sources
            apktool d "$APK_FILE" -o output/res_temp -f
            ./jadx-tool/bin/jadx -d output/sources "$APK_FILE" --no-res
            
            # Organize files
            mv output/res_temp/AndroidManifest.xml output/ 2>/dev/null || true
            mv output/res_temp/res output/resources 2>/dev/null || true
            rm -rf output/res_temp
          else
            echo "Error: $APK_FILE not found in repo"
            exit 1
          fi

      - name: Save Results
        run: |
          git config --global user.name "System-Pro-Bot"
          git config --global user.email "bot@systempro.com"
          git add output/
          git commit -m "Results for ${{ github.event.inputs.apk_name }}"
          git push
