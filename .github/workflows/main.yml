name: System Pro Decompiler Workflow

on:
  repository_dispatch:
    types: [decompile-apk]

jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Jadx (Decompiler Tool)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/skylot/jadx/releases/download/v1.4.7/jadx-1.4.7.zip
          unzip jadx-1.4.7.zip -d jadx
          echo "$(pwd)/jadx/bin" >> $GITHUB_PATH

      - name: Prepare APK from Payload
        run: |
          echo "${{ github.event.client_payload.apk_base64 }}" | base64 -d > app_to_decompile.apk

      - name: Run Decompiler
        run: |
          jadx app_to_decompile.apk -d decompiled_source --no-res

      - name: Zip Decompiled Source
        run: |
          zip -r source.zip decompiled_source/

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: decompiled-source
          path: source.zip
