name: System Pro Engine
on:
  workflow_dispatch:
    inputs:
      apk_name:
        description: 'APK Name'
        required: true

jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Decompiler
        run: |
          sudo apt-get update
          sudo apt-get install -y apktool
          wget https://github.com/skylot/jadx/releases/download/v1.4.7/jadx-1.4.7.zip
          unzip jadx-1.4.7.zip -d jadx-tool

      - name: Run Engine
        run: |
          APK_FILE="${{ github.event.inputs.apk_name }}"
          mkdir -p output/src
          apktool d "$APK_FILE" -o output/res -f
          ./jadx-tool/bin/jadx -d output/src "$APK_FILE" --no-res
          cd output && zip -r ../decompiled_result.zip . && cd ..

      - name: Push Result
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@system.pro"
          git add decompiled_result.zip
          git commit -m "Finish"
          git push --force
